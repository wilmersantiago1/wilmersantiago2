<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
<div class="container-xs">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Gestionar <b>Curso</b></h2></div>
                    
                    <div class="col-sm-9">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Buscar&hellip;">
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <a routerLink="../ingcurso" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>AÃ±adir Curso</span></a>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>idCurso</th>
                        <th>Curso<i class="fa fa-sort"></i></th>
                        <th>Frecuencia</th>
                        <th>Horario </th>
                        <th>Minimo Alumnos</th>
                        <th>Vacantes</th>
                        <th>Costo</th>
                        <th>Ver/Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of cursos">
                        <th scope="row">{{p.idCurso}}</th>
                        <td>{{ p.nombreCurso }}</td>
                        <td>{{ p.frecuencia }}</td>
                        <td>{{ p.hora }}</td>
                        <td> 3 </td>
                        <td>15</td>
                        <td>{{ p.costo }}</td>
                        <td>
                            <a  routerLink="../detallecurso/{{ p.idCurso }}"  class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE252;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE15C;</i></a>
                        </td>
                    </tr>
                    
                    
                    
                </tbody>
            </table>
            
        </div>
    </div>  
</div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
    <div class="container">
        <div ><h2>INGRESO DE CURSO: </h2></div>
    <br>
    <form [formGroup]='ingcursoForm' class="form-horizontal" role="form">
        <div class="col-md-6">
            <div class="form-group">
                <label for="input_name" class="col-lg-6 control-label">Usuario: 
                    <input formControlName='Usuario' class="form-control" value="1" >
                </label>
             </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Nivel: 
                        <input  formControlName= 'IdNivel' class="form-control" list="datalistOptionsNivel"  placeholder="Nivel del Curso" >
                        <datalist id="datalistOptionsNivel">
                            <option label="Ingles Basico 1" value="1">
                            <option label="Ingles Basico 2" value="2">
                            <option label="Ingles Basico 3" value="3">
                            <option label="Ingles Intermedio 1" value="4">
                            <option label="Ingles Intermedio 2" value="5">
                            <option label="Ingles Intermedio 3" value="6">
                            <option label="Portugues Basico 1" value="7">
                            <option label="Portugues Basico 2" value="8">
                            <option label="Preparacion para Toefl" value="9">
                        </datalist>
 
                    </label>
                     
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Sede: 
                        <input formControlName='IdSede' class="form-control" list="datalistOptionsSede" placeholder="Selecione Sede" >
                        <datalist id="datalistOptionsSede">
                            <option label="Miraflores" value="1">
                            <option label="San Borja" value="2">
                        </datalist>
                    </label>
                 </div>
            </div>
            

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Seccion: 
                        <input type="text" formControlName='Seccion' class="form-control"  placeholder="Ingrese Seccion" >
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Costo: 
                        <input type="number" formControlName='Costo' class="form-control"  placeholder="Ingrese costo" >
                    </label>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Modalidad:
                        <input  formControlName='IdModalidad' class="form-control" list="datalistOptionsModalidad" id="exampleDataList" placeholder="Selecione Modalidad" >
                        <datalist id="datalistOptionsModalidad">
                                <option label="Presencial" value="1">
                                <option label="Virtual" value="2">
                        </datalist>
                    </label>
                </div>     
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Profesor: 
                        <input  formControlName='IdProfesor' class="form-control" list="datalistOptionsprof" id="exampleDataList" placeholder="Selecione Profesor" >
                        <datalist id="datalistOptionsprof">
                                <option label="Acevedo Jhong" value="1">
                                <option label="Chancos Mendoza" value="2">
                                <option label="Chirinos Lacotera" value="3">
                                 
                        </datalist>
    
                    </label>
                </div>        
            </div>        
        </div>            
        
        <div class="row">
           
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Fecha Inicio:
                        <input type="text"  formControlName='FechaInicio' class="form-control"  placeholder="Fecha inicio" >
                    </label>
                </div>        
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Fecha Fin: 
                        <input type="text" class="form-control" formControlName='FechaFin' placeholder="Fecha fin" >
                    </label>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Horario:
                        <input  class="form-control" list="datalistOptionsHora" formControlName='IdHorario' placeholder="Selecione Horario" >
                        <datalist id="datalistOptionsHora">
                                <option label="8am a 10am" value="1">
                                <option label="10am a 12am" value="2">
                                <option label="4pm a 6pm" value="3">
                                <option label="6pm a 8pm" value="4"> 
                        </datalist>
                    </label>
                </div>        
            </div>
        </div>
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_name" class="col-lg-6 control-label">Vacantes: 
                        <input type="number" class="form-control" formControlName='Vacantes' placeholder="Ingrese vacantes" >
                    </label>
                </div>                    
            </div>
            <div class="col-md-6">
                <div class="form-group">
                        <label for="input_name" class="col-lg-6 control-label">Min Alumnos: 
                            <input type="number" formControlName='MinimoAlumnos' class="form-control"  placeholder="# Minimo de alumnos" >
                        </label>
                </div>         
            </div>
 
        </div>          
       <div class="row">
           <div class="col-md-8">
                <div class="form-group">
                    <label for="imagen" class="col-lg-4 control-label">Adjuntar Imagen </label>
                    
                    <div class="col-lg-8">
                        <input type="file" class="form-control-file" formControlName='Imagen' >
                    </div>
                </div>
    
           </div>
           <div class="col-md-2">
                <div class="form-group">
                    <br>
                    <div class="col-lg-offset-6 col-lg-6">
                      <button (click)="onSubmit()" type="submit"  class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                       
           </div>
           <div class="col-md-2">
            <div class="form-group">
                <br>
                <div class="col-lg-offset-6 col-lg-6">
                  <button type="submit"  routerLink="../gestcursos" class="btn btn-primary">Regresar</button>
                </div>
            </div>
                   
       </div>
       </div>
        
            
    </form>
    <br>
    <br>
    <p>
       {{ingcursoForm.value | json}} 
    </p>
    </div>
</body>
</html>

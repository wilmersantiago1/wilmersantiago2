<div  *ngFor="let p of cursos" class="container">
    <div class="row mt-4">
         <div style="
    background: url({{p.imagen}});
    width: 200px;
    background-size: cover;
    display: block;
    background-position: center;
"></div>
        
        <div class="col 7 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Detalles del Curso</h2>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><b>Nombre del Curso: </b><label class="labels">{{ p.nombreCurso }}</label></div>
                    <div class="col-md-12"><b>Sede: </b><label class="labels">{{ p.nombreSede }}</label></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><b>Secci√≥n: </b><label class="labels">{{ p.seccion }}</label></div>
                    <div class="col-md-12"><b>Vacantes: </b><label class="labels">{{ p.vacantes }}</label></div>
                    <div class="col-md-12"><b>Minimo de Alumnos: </b><label class="labels">{{ p.minimoAlumnos }}</label></div>                    
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><b>Frecuencia: </b><label class="labels">{{ p.frecuencia }}</label></div>
                    <div class="col-md-12"><b>Horario: </b><label class="labels">{{ p.hora }}</label></div>
                    <div class="col-md-12"><b>Profesor: </b><label class="labels">{{ p.apellidosProfesor }}</label></div>                    
        
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><b>Costo: </b><label class="labels">{{ p.costo }}</label></div>
                    <div class="col-md-12"><b>Fecha Inicio: </b><label class="labels">{{ p.fechaInicio }}</label></div>
                    <div class="col-md-12"><b>Fecha Fin: </b><label class="labels">{{ p.fechaFin }}</label></div>                    
                </div>


                
                <div class="mt-5 text-center"><button routerLink ="../../gestcursos" class="btn btn-primary" data-toggle="modal" type="button">Regresar</button></div>

            </div>
        </div>
    </div>
</div>

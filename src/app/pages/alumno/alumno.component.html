<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwoAhE7DwV3Qx_JdS3qSlAnUMTvexokt3jkQ&usqp=CAU"><span class="font-weight-bold">Alumn@ nuev@</span><span class="text-black-50"></span><span> </span></div>
        </div>
            <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" class="p-3 py-5">
                <div class="form-group">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="NombreAlumno">Nombres</label>
                            <input type="text"  class="form-control" formControlName="NombreAlumno" [ngClass]="{'is-invalid':form.get('NombreAlumno').touched && form.get('NombreAlumno').invalid}" required />
                            <div class="invalid-feedback"> <div>Nombre es requerido</div></div>
                        </div>
                        <div class="col-md-6">
                            <label for="ApellidoAlumno">Apellidos</label>
                            <input type="text"  class="form-control" formControlName="ApellidoAlumno" [ngClass]="{'is-invalid':form.get('ApellidoAlumno').touched && form.get('ApellidoAlumno').invalid}" required />
                            <div class="invalid-feedback"> <div>Apellidos es requeridos</div></div>
                        </div>
                    </div>
                    <div class="col-md-15">
                        <label for="DireccionAlumno">Dirección</label>
                        <input type="text"  class="form-control" formControlName="DireccionAlumno" [ngClass]="{'is-invalid':form.get('DireccionAlumno').touched && form.get('DireccionAlumno').invalid}" required />
                        <div class="invalid-feedback"> <div>Dirección es requerida</div></div>
                    </div>
                    <div class="col-md-15">
                        <label for="TelefonoAlumno">Teléfono</label>
                        <input type="text"  class="form-control" formControlName="TelefonoAlumno" [ngClass]="{'is-invalid':form.get('TelefonoAlumno').touched && form.get('TelefonoAlumno').invalid}" required />
                        <div class="invalid-feedback"> <div>Teléfono es requerido, * Considerar número de 9 digitos</div></div>
                    </div>
                    <div class="col-md-15">
                        <label for="CorreoAlumno">Correo Electrónico</label>
                        <input type="text"  class="form-control" formControlName="CorreoAlumno" [ngClass]="{'is-invalid':form.get('CorreoAlumno').touched && form.get('CorreoAlumno').invalid}" required />
                        <div class="invalid-feedback"> <div>Correo Electrónico es requerido, * Considerar correo electrónico valido</div></div>
                    </div>
                    <div class="col-md-15">
                        <label for="DNIAlumno">Documento de Identidad</label>
                        <input type="text"  class="form-control" formControlName="DNIAlumno" [ngClass]="{'is-invalid':form.get('DNIAlumno').touched && form.get('DNIAlumno').invalid}" required />
                        <div class="invalid-feedback"> <div>DNI es requerido, * Considerar número de 8 digitos</div></div>
                    </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary" [disabled]="!form.valid">Crear Alumno</button></div>
            </form>
    </div>
</div>
